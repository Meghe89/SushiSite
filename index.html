<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Img/favicon.ico" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">

    <title>Sushi House</title>

  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="nav-img" src="./Img/Nav_Sushi.png" alt=""> Sushi House</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TRENDING</a>
              </li>             
              <li class="nav-item">
                <a class="nav-link" href="#">STORE</a>
              </li>             
              <li class="nav-item">
                <a class="nav-link" href="#">SUSHI</a>
              </li>             
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>             
            </ul>
            <form class="d-flex ">
              <input class="nav-search form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
          </div>
        </div>
      </nav>
    <!-- Navbar End -->
    <!-- Header Start -->
    <header class="mb-4">

    </header>
    <!-- Header End -->
    <!-- SUSHI IMG START -->
    <section class="container my-5">
        <div class="row img pt-4 ">
            <div class="col-12 col-md-4 pb-5 d-flex flex-column justify-content-center">
                <img src="./Img/hosomaki-pencil.jpg" alt="">
                <p class="text-center txt-draw">WE</p>
            </div>
            <div class="col-12 col-md-4 pb-5 d-flex flex-column justify-content-center">
                <img src="./Img/nigiri-pencil.jpg" alt="">
                <p class="text-center txt-draw">LOVE</p>
            </div>
            <div class="col-12 col-md-4  pb-5 d-flex flex-column justify-content-center">
                <img src="./Img/uramaki-pencil.jpg" alt="">
                <p class="text-center txt-draw">FRESHNESS</p>
            </div>
        </div>
    </section>
    <!-- SUSHI IMG END -->
    <!-- OUR CHOICE START -->
    <section class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Our Choices For You</h2>
                <h5 class="text-center tx-second">The Sea At The Table.</h5>
            </div>
            <div class="row photo">
                <div class="col-12 col-md-3 pb-3">
                    <img src="./Img/nigiri.jpg" alt="">
                    <h5 class="text-center">Nigiri</h5>
                </div>
                <div class="col-12 col-md-3 pb-3">
                    <img src="./Img/Uramaki.jpg" alt="">
                    <h5 class="text-center">Uranaki</h5>
                </div>
                <div class="col-12 col-md-3 pb-3">
                    <img src="./Img/hosomaki.jpg" alt="">
                    <h5 class="text-center">Hosomaki</h5>
                </div>
                <div class="col-12 col-md-3 pb-3">
                    <img src="./Img/futomaki.jpeg" alt="">
                    <h5 class="text-center">Futomaki</h5>
                </div>
            </div>
            <div class="row">
                <div class="col 12 d-flex justify-content-center">
                    <button class="my-4 order-btn bg-second">Order Now</button>
                </div>
            </div>
        </div>
    </section>
    <!-- OUR CHOICE END -->
    
    

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/4b900035da.js" crossorigin="anonymous"></script>
